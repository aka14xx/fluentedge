<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade 6 - Fluent Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
    }
    
    /* Loading Overlay */
    .page-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(245, 158, 11, 0.2);
      border-top: 8px solid #f59e0b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 24px;
      font-size: 1.3em;
      font-weight: 700;
      color: #78350f;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loader-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fff;
      box-shadow: 4px 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }
    
    .sidebar-header {
      padding: 25px 20px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      color: #78350f;
    }
    
    .sidebar-header h2 {
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .sidebar-header p {
      opacity: 0.9;
      font-size: 0.9em;
    }
    
    .goal-card {
      margin: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(251,191,36,0.2);
      color: #78350f;
      position: relative;
      overflow: hidden;
    }
    
    .goal-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .goal-card h3 {
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.95;
    }
    
    .goal-display {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
    }
    
    .goal-icon {
      font-size: 2.5em;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .goal-number {
      font-size: 2.5em;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .goal-btn {
      margin-top: 12px;
      padding: 10px 20px;
      background: white;
      border: 2px solid #fbbf24;
      border-radius: 10px;
      color: #78350f;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    
    .goal-btn:hover {
      background: #fef3c7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251,191,36,0.3);
    }
    
    .goal-btn:active {
      transform: translateY(0);
    }
    
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(400px); opacity: 0; }
    }
    
    .unit-list {
      padding: 20px;
      flex: 1;
    }
    
    .unit-list h3 {
      font-size: 0.85em;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 15px;
    }
    
    .unit-nav {
      list-style: none;
    }
    
    .unit-nav li {
      margin-bottom: 8px;
    }
    
    .unit-nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .unit-nav a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: #f59e0b;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }
    
    .unit-nav a:hover, .unit-nav a.active {
      background: #f5f3ff;
      color: #d97706;
      transform: translateX(4px);
    }
    
    .unit-nav a:hover::before, .unit-nav a.active::before {
      transform: scaleY(1);
    }
    
    .unit-icon {
      font-size: 1.2em;
    }
    
    .stats-card {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 2px solid #e5e7eb;
    }
    
    .stats-card h4 {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .total-stars {
      font-size: 2em;
      font-weight: 800;
      color: #f59e0b;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 280px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      max-width: 1400px;
    }
    
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 35px;
      background: white;
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .back-btn {
      font-size: 1.8em;
      color: #f59e0b;
      text-decoration: none;
      transition: transform 0.3s ease;
      cursor: pointer;
      font-weight: 700;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    .grade-badge {
      background: linear-gradient(135deg, #fde68a 0%, #fde68a 100%);
      color: #92400e;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.3em;
      box-shadow: 0 2px 10px rgba(139,92,246,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-info {
      text-align: right;
    }
    
    .user-greeting {
      font-size: 0.85em;
      color: #999;
      font-weight: 600;
    }
    
    .user-name {
      font-size: 1.1em;
      font-weight: 700;
      color: #333;
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #fde68a;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(139,92,246,0.2);
    }
    
    /* Search Container */
    .search-container {
      margin-bottom: 30px;
      animation: slideDown 0.4s ease;
    }
    
    @keyframes slideDown {
      from { 
        opacity: 0;
        transform: translateY(-20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    
    .search-wrapper:focus-within {
      border-color: #f59e0b;
      box-shadow: 0 6px 25px rgba(245, 158, 11, 0.15);
      transform: translateY(-2px);
    }
    
    .search-icon {
      font-size: 1.5em;
      margin-right: 12px;
      color: #f59e0b;
      transition: transform 0.3s ease;
    }
    
    .search-wrapper:focus-within .search-icon {
      transform: scale(1.1);
    }
    
    .search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1.1em;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: transparent;
    }
    
    .search-input::placeholder {
      color: #999;
    }
    
    .search-clear {
      background: #fee2e2;
      color: #dc2626;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin-left: 8px;
    }
    
    .search-clear:hover {
      background: #fecaca;
      transform: rotate(90deg);
    }
    
    .search-results-count {
      margin-top: 12px;
      text-align: center;
      font-size: 0.95em;
      color: #f59e0b;
      font-weight: 600;
      min-height: 20px;
    }
    
    /* Lesson card filtering states */
    .lesson-card.hidden-by-search {
      display: none !important;
    }
    
    .unit-section.hidden-by-search {
      display: none !important;
    }
    
    .no-results-message {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    
    .no-results-message h3 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #666;
    }
    
    .no-results-message p {
      font-size: 1.1em;
      color: #999;
    }
    
    /* Unit Sections */
    .unit-section {
      margin-bottom: 50px;
    }
    
    .unit-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }
    
    .unit-number {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #fde68a 0%, #fde68a 100%);
      color: #92400e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: 800;
      box-shadow: 0 2px 10px rgba(139,92,246,0.2);
    }
    
    .unit-title {
      font-size: 1.6em;
      font-weight: 700;
      color: #333;
    }
    
    /* Lesson Cards */
    .lessons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 25px;
    }
    
    .lesson-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
      position: relative;
      display: block;
      border: 3px solid transparent;
    }
    
    .lesson-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(139,92,246,0.2);
      border-color: #fde68a;
    }
    
    .lesson-card.locked {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(0.8);
    }
    
    .lesson-card-image-wrap {
      position: relative;
      height: 200px;
      overflow: hidden;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }
    
    .lesson-card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .lesson-card:hover .lesson-card-image {
      transform: scale(1.05);
    }
    
    .lesson-number-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: 800;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 3px solid white;
    }
    
    .lesson-card-body {
      padding: 20px;
    }
    
    .lesson-card-title {
      font-size: 1.1em;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      line-height: 1.4;
      min-height: 50px;
    }
    
    .lesson-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    .stars-display {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: linear-gradient(135deg, #ffd89b 0%, #ffb347 100%);
      border-radius: 20px;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 3px 10px rgba(255,179,71,0.4);
    }
    
    .star-icon {
      font-size: 1.2em;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(15deg); }
    }
    
    .stars-earned {
      font-size: 1.2em;
    }
    
    .stars-max {
      opacity: 0.8;
    }
    
    .completion-badge {
      padding: 8px 16px;
      background: #fef3c7;
      color: #92400e;
      border-radius: 20px;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(139,92,246,0.15);
    }
    
    .completion-badge.complete {
      background: #d1fae5;
      color: #065f46;
    }
    
    /* Mobile Responsive */
    @media (max-width: 968px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        max-height: none;
        overflow-y: visible;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      
      .sidebar-header {
        padding: 20px;
      }
      
      .sidebar-header h2 {
        font-size: 1.5em;
      }
      
      .goal-card {
        margin: 15px;
        padding: 16px;
      }
      
      .goal-icon {
        font-size: 2em;
      }
      
      .goal-number {
        font-size: 2em;
      }
      
      .goal-btn {
        font-size: 0.9em;
        padding: 10px 18px;
      }
      
      .unit-list {
        padding: 15px;
      }
      
      .stats-card {
        padding: 15px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px 15px;
        width: 100%;
      }
      
      .lessons-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .top-bar {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .top-bar-left, .top-bar-right {
        width: 100%;
        justify-content: space-between;
      }
      
      .grade-badge {
        font-size: 1.1em;
        padding: 10px 20px;
      }
      
      .user-avatar {
        width: 50px;
        height: 50px;
      }
      
      .lesson-card {
        padding: 16px;
      }
      
      .lesson-card-image-wrap {
        height: 160px;
      }
    }
    
    @media (max-width: 480px) {
      .sidebar-header h2 {
        font-size: 1.3em;
      }
      
      .goal-card {
        margin: 12px;
      }
      
      .unit-header h3 {
        font-size: 1.3em;
      }
      
      .lesson-title {
        font-size: 1em;
      }
      
      .lesson-number-badge {
        width: 35px;
        height: 35px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-icon">üìö</div>
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading Grade 6...</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Grade 6</h2>
      <p>English Learning Journey</p>
    </div>
    
    <div class="goal-card">
      <h3>‚≠ê Weekly Goal</h3>
      <div class="goal-display">
        <span class="goal-icon">‚≠ê</span>
        <span class="goal-number" id="weeklyGoal">40</span>
      </div>
      <button onclick="setWeeklyGoal()" class="goal-btn">Change Goal</button>
    </div>
    
    <div class="unit-list">
      <h3>Units</h3>
      <ul class="unit-nav" id="unitNav"></ul>
    </div>
    
    <div class="stats-card">
      <h4>TOTAL STARS EARNED</h4>
      <div class="total-stars">‚≠ê <span id="totalStars">0</span></div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <div class="top-bar-left">
        <a href="../dashboard.html" class="back-btn">‚Üê</a>
        <div class="grade-badge">Grade 6</div>
      </div>
      <div class="top-bar-right">
        <div class="user-info">
          <div class="user-greeting">Welcome back!</div>
          <div class="user-name" id="userName">Student</div>
        </div>
        <img src="../images/boys_avatar2.jpg" class="user-avatar" id="userAvatar" alt="Avatar" />
      </div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input 
          type="text" 
          id="lessonSearch" 
          class="search-input" 
          placeholder="Search lessons by title or unit..."
          autocomplete="off"
        />
        <button class="search-clear" id="searchClear" style="display:none;">‚úï</button>
      </div>
      <div class="search-results-count" id="searchResultsCount"></div>
    </div>
    
    <div id="unitsContainer"></div>
  </div>

  <script src="../grade6-lessons.js?v=5"></script>
  <script>
    // Hide loader when page is fully loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('pageLoader').classList.add('hidden');
      }, 500);
    });
    
    // Fallback: hide loader after 3 seconds
    setTimeout(() => {
      document.getElementById('pageLoader').classList.add('hidden');
    }, 3000);
  </script>
</body>
</html>
