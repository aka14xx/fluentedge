<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson | Fluent Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="lessons.css?v=2" />
  <style>
    .page-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(139, 92, 246, 0.2);
      border-top: 8px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 24px;
      font-size: 1.3em;
      font-weight: 700;
      color: #5b21b6;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loader-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-icon">✏️</div>
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading Lesson...</div>
  </div>
  <header class="lesson-header">
    <a id="backLink" class="back-btn" href="dashboard.html">← Back</a>
    <div class="lesson-meta">
      <img id="headerAvatar" class="header-avatar" alt="Avatar" src="images/boys_avatar2.jpg" />
      <h1 id="lessonTitle" class="lesson-title">Loading lesson…</h1>
    </div>
    <div class="stars-box">⭐ <span id="starsEarned">0</span></div>
  </header>

  <main class="lesson-main">
    <nav class="steps">
      <button class="step current" data-step="0">Teach</button>
      <button class="step" data-step="1">Read</button>
      <button class="step" data-step="2">Practice</button>
      <button class="step" data-step="3">Review</button>
    </nav>

    <section id="stepContainer" class="step-container">
      <!-- Dynamic content injected here -->
    </section>

    <footer class="lesson-footer">
      <button id="prevBtn" class="nav-btn" disabled>← Previous</button>
      <button id="nextBtn" class="nav-btn primary">Next →</button>
    </footer>
  </main>

  <div class="snackbar" id="snackbar"></div>

  <script src="lessons.js?v=1"></script>
  <script>
    // Hide loader when page is fully loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('pageLoader').classList.add('hidden');
      }, 500);
    });
    
    // Fallback: hide loader after 3 seconds
    setTimeout(() => {
      document.getElementById('pageLoader').classList.add('hidden');
    }, 3000);
  </script>
</body>
</html>
