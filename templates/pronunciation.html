<body>
  <main style="padding: 24px; max-width:720px; margin:0 auto;">
    <h1>Pronunciation Practice</h1>
    <p>Record yourself reading the phrase and click <strong>Evaluate</strong>.</p>

    <div>
      <label for="target">Target text</label>
      <input id="target" type="text" value="Hello, how are you?" style="width:100%; padding:8px; margin-bottom:8px;" />
    </div>

    <div>
      <button id="recordBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="uploadBtn" disabled>Evaluate</button>
    </div>

    <div id="status" style="margin-top:12px; color:#333;"></div>
    <div id="result" style="margin-top:12px; font-weight:600;"></div>
  </main>

  <script src="{{ url_for('static', filename='pronunciation.js') }}"></script>
</body>
</html>
