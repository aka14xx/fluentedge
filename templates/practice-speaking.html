<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style-new.css">

    <title>Fluent Edge - Practice Speaking</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body style="height: 100%; width: 100%; background-color: white; max-width: 90%;">

    <div>

        <div style="display:flex; flex-direction: row;">

            <div style="display:inline-block; margin-left: 1.5em;">
                <i class="material-icons icon-text-home" style="text-align: right;" onclick="window.location.href='/dashboard'">home</i>
            </div>

            <h1 id='main_title'> Practice Speaking
            </h1>
        </div>

        <div class="expanded">
            <div class="horizontal-flexbox" style="display:flex; flex-direction: row;">

                <p class="accuracy-text" style="font-size:1em; text-align: left; padding-top: 3px; padding-left: 5px;">
                    Grade: </p>
                <div class="dropdown">
                    <button id="gradeBox" class="dropbtn accuracy-text"
                        style="font-size:1em; text-align: left; padding-top: 3px; padding-left: 0px;">Grade 5</button>
                    <div class="dropdown-content">
                        <a href="javascript:changeGrade('5')" class="accuracy-text" style="padding-top: 3px;">Grade 5</a>
                        <a href="javascript:changeGrade('6')" class="accuracy-text" style="padding-top: 3px;">Grade 6</a>
                        <a href="javascript:changeGrade('7')" class="accuracy-text" style="padding-top: 3px;">Grade 7</a>
                        <a href="javascript:changeGrade('8')" class="accuracy-text" style="padding-top: 3px;">Grade 8</a>
                    </div>
                </div>

                <p class="accuracy-text" style="font-size:1em; text-align: left; padding-top: 3px; padding-left: 15px;">
                    Unit: </p>
                <div class="dropdown">
                    <button id="unitBox" class="dropbtn accuracy-text"
                        style="font-size:1em; text-align: left; padding-top: 3px; padding-left: 0px;">All Units</button>
                    <div class="dropdown-content" id="unitDropdown">
                        <a href="javascript:changeUnit('all')" class="accuracy-text" style="padding-top: 3px;">All Units</a>
                        <a href="javascript:changeUnit('1')" class="accuracy-text" style="padding-top: 3px;">Unit 1</a>
                        <a href="javascript:changeUnit('2')" class="accuracy-text" style="padding-top: 3px;">Unit 2</a>
                        <a href="javascript:changeUnit('3')" class="accuracy-text" style="padding-top: 3px;">Unit 3</a>
                    </div>
                </div>

                <p id="section_accuracy" class="accuracy-text"
                    style="text-align: left; color: black; font-size: larger;">
                    | Score: 0
                </p>

            </div>
        </div>

        <div style="margin-bottom: 200px;">

        </div>

        <div class="container">

            <div class="horizontal-flexbox" style="position: absolute; top: 2%; ">

                <a id="playSampleAudio" href="javascript:playAudio()" class="round-button disabled" style="color:white; text-align:center; position: absolute; top: 2%; "><i class="material-icons icon-text">play_arrow</i>
                </a>

                <a id="playRecordedAudio" href="javascript:playRecording()" class="round-button disabled" style="color:white; text-align:center; position: absolute; top: 15%; "><i class="material-icons icon-text">record_voice_over</i>
                </a>
                <p id="pronunciation_accuracy" class="expanded accuracy-text" style="text-align: center; color: black; position: absolute;  top: 27%; ">
                    -
                </p>

            </div>

            <div id="text-area" class="main-text-div">

                <p id="original_script" class=" bigger-text text-primary main-text" contenteditable>Click on the green arrow button to load a sentence from your lessons.
                </p>
                <p id="ipa_script" class="text-muted bigger-text ipa-text"> Before speaking, click on the mic button at the bottom of the screen.
                </p>

            </div>

            <div id="nextButtonDiv">
                <button id="buttonNext" class='button-next'></button>
            </div>

        </div>

        <div class="mic-button-div">
            <a id="recordAudio" href="javascript:recordSample()" class="round-button-mic disabled"><i class="material-icons icon-text">mic</i>
            </a>
        </div>

        <div class="container-small">
            <p id="textInfo" class="text-muted bigger-text ipa-text">
                <span id="timing"></span>
            </p>
        </div>

    </div>

    <script src="/static/javascript/practice-speaking.js"></script>

</body>

</html>
